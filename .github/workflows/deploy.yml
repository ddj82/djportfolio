name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 배포 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions의 실행 환경

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 코드 체크아웃

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 원하는 Node.js 버전 설정

      - name: Install dependencies
        run: npm install  # 의존성 설치

      - name: Build project
        run: npm run build  # 빌드 실행

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # GitHub Pages 배포 액션
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 자동으로 인증 처리
          publish_dir: ./build  # 배포할 디렉토리 (React 빌드 후 /build 폴더)
